<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindanao Truck Simulator</title>
  <meta name="description" content="A web-based truck driving simulation game set in Mindanao, Philippines">
  <link rel="canonical" href="https://mindanao-truck-simulator.repetitive.games/">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mindanao-truck-simulator.repetitive.games/">
  <meta property="og:title" content="Mindanao Truck Simulator">
  <meta property="og:description" content="Casual Driving Experience - Explore the scenic routes of Mindanao">
  <meta property="og:image" content="/images/mts-cover.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Mindanao Truck Simulator">
  <meta name="twitter:description" content="Casual Driving Experience - Explore the scenic routes of Mindanao">
  <meta name="twitter:image" content="/images/mts-cover.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/mts-logo.png">
  <link rel="apple-touch-icon" href="/images/mts-logo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    #loading-text {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #loading-bar-container {
      width: 300px;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    #loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 4px;
      transition: width 0.3s ease-out;
    }

    #credits {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      z-index: 10;
    }

    #credits a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    #credits a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img id="loading-logo" src="/images/mts-logo.png" alt="Mindanao Truck Simulator">
      <div id="loading-text">Loading...</div>
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- UI Overlay (managed by JavaScript) -->
    <div id="ui-overlay"></div>

    <!-- Credits -->
    <div id="credits">
      3D Models by <a href="https://kenney.nl" target="_blank" rel="noopener">Kenney</a> (CC0)
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
